<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - Bebidas Shop</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Header com menu hamburguer -->
  <header class="bg-white shadow-sm py-4 mb-0">
    <div class="container text-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3 sticky-top">
        <div class="container justify-content-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html#hero">Início</a></li>
              <li class="nav-item"><a class="nav-link active" href="catalog.html">Catálogo</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4"><i class="fa fa-wine-bottle"></i> Catálogo de Bebidas Importadas</h1>
    <!-- Filtros do Catálogo -->
    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form class="row g-2">
            <div class="col-sm-4">
              <select class="form-select" name="tipo">
                <option value="">Tipo de Bebida</option>
                <option>Vinho</option>
                <option>Whisky</option>
                <option>Cerveja</option>
                <option>Vodka</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="form-select" name="pais">
                <option value="">País de Origem</option>
                <option>Argentina</option>
                <option>Escócia</option>
                <option>Brasil</option>
                <option>França</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="form-select" name="preco">
                <option value="">Faixa de Preço</option>
                <option>Até R$ 50</option>
                <option>R$ 51 a R$ 150</option>
                <option>R$ 151 a R$ 300</option>
                <option>Acima de R$ 300</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row g-4 justify-content-center">
      <!-- Exemplo de card de produto -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow h-100">
          <img src="produtos/vinho1.jpg" class="card-img-top" alt="Vinho Tinto Argentino">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Vinho Tinto Argentino</h5>
            <p class="card-text mb-1">Malbec Reserva 750ml</p>
            <p class="card-text text-muted mb-2"><i class="fa fa-globe"></i> Argentina</p>
            <p class="card-text fw-bold text-success mb-3">R$ 89,90</p>
            <a href="https://wa.me/SEUNUMERO?text=Tenho%20interesse%20no%20Vinho%20Tinto%20Argentino" target="_blank" class="btn btn-success mt-auto">
              <i class="fab fa-whatsapp"></i> Comprar pelo WhatsApp
            </a>
          </div>
        </div>
      </div>
      <!-- Adicione mais cards de produtos conforme desejar -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow h-100">
          <img src="produtos/whisky1.jpg" class="card-img-top" alt="Whisky Escocês 12 anos">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Whisky Escocês 12 anos</h5>
            <p class="card-text mb-1">750ml</p>
            <p class="card-text text-muted mb-2"><i class="fa fa-globe"></i> Escócia</p>
            <p class="card-text fw-bold text-success mb-3">R$ 199,90</p>
            <a href="https://wa.me/SEUNUMERO?text=Tenho%20interesse%20no%20Whisky%20Escocês%2012%20anos" target="_blank" class="btn btn-success mt-auto">
              <i class="fab fa-whatsapp"></i> Comprar pelo WhatsApp
            </a>
          </div>
        </div>
      </div>
      <!-- ... -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Bebidas Shop. Todos os direitos reservados.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
